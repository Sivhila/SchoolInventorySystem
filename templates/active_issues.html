{% extends "layout.html" %}
{% block content %}

<table class="table table-striped">
	<tr>
		<th>Item</th><th>User</th><th>Qty</th><th>Due</th><th>Action</th>
	</tr>
	{% for i in issues %}
	<tr>
		<td>{{ i.name }}</td>
		<td>{{ i.username }}</td>
		<td>{{ i.issued_quantity }}</td>
		<td>{{ i.due_date }}</td>
		<td>
			<a href="/return/{{ i.id }}" class="btn btn-sm btn-primary">Return</a>
		</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
