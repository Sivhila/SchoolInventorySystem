{% extends "layout.html" %}
{% block content %}

<h4>Add Item</h4>
<form method="post" class="row g-2 mb-4">
	<input class="form-control col" name="name" placeholder="Name" required>
	<input class="form-control col" name="category" placeholder="Category" required>
	<input class="form-control col" type="number" name="quantity" placeholder="Quantity" required>
	<input class="form-control col" name="condition" placeholder="Condition" required>
	<button class="btn btn-primary col">Add</button>
</form>

<table class="table table-bordered">
	<tr>
		<th>Name</th><th>Category</th><th>Total</th><th>Available</th><th>Condition</th><th>Action</th>
	</tr>
	{% for i in items %}
	<tr>
		<td>{{ i.name }}</td>
		<td>{{ i.category }}</td>
		<td>{{ i.total_quantity }}</td>
		<td>{{ i.available_quantity }}</td>
		<td>{{ i.item_condition }}</td>
		<td>
			<a href="/delete-item/{{ i.id }}" class="btn btn-sm btn-danger">Delete</a>
		</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
