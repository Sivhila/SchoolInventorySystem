<!DOCTYPE html>
<html>
<head>
	<title>Register | Inventory System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


<div class="container vh-100 d-flex justify-content-center align-items-center">

	<div class="card shadow p-4" style="width: 380px;">
		<h4 class="text-center mb-3">Create Account</h4>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		{% for msg in messages %}
		<div class="alert alert-warning text-center">{{ msg }}</div>
		{% endfor %}
		{% endif %}
		{% endwith %}

		
		<form method="post">

			<div class="mb-3">
				<label class="form-label">Username</label>
				<input class="form-control" name="username" required>
			</div>

			<div class="mb-3 position-relative">
				<label class="form-label">Password</label>
				<input class="form-control pe-5"
				type="password" id="password"
				name="password" required>
				
				<span onclick="togglePassword('password')"
					style="position:absolute; right:12px; top:38px; cursor:pointer;">
					ğŸ‘ï¸
				</span>
			</div>

			<div class="mb-3 position-relative">
				<label class="form-label">Confirm Password</label>
				<input class="form-control pe-5"
				type="password" id="confirm_password"
				name="confirm_password" required>

				<span onclick="togglePassword('confirm_password')"
					style="position:absolute; right:12px; top:38px; cursor:pointer;">
					ğŸ‘ï¸
				</span>
			</div>


			<!-- Optional role selection -->
			<div class="mb-3 mt-3">
				<label class="form-label">Role</label>
				<select class="form-select" name="role">
				<option value="staff">Staff</option>
				<option value="admin">Admin</option>
				</select>
			</div>

			<button class="btn btn-success w-100">Register</button>

			<div class="text-center mt-3">
				<a href="/login">Already have an account?</a>
			</div>

		</form>
	</div>

</div>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
